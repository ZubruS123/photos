<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KozmoPhotos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>KozmoPhotos</h1>
    </header>

    <main>
        <div class="gallery">
            <!-- Images will be added dynamically here -->
            <!-- Example image -->
            <div class="photo">
                <img src="photo1.jpg" alt="Example Image">
            </div>
            <div class="photo">
                <img src="photo2.jpg" alt="Example Image">
            </div>
            <div class="photo">
                <img src="photo3.jpg" alt="Example Image">
            </div>
            <div class="photo">
                <img src="photo4.jpg" alt="Example Image">
            </div>
            <div class="photo">
                <img src="photo5.jpg" alt="Example Image">
            </div>
        </div>
    </main>

    <div class="lightbox">
        <span class="close-btn">&times;</span>
        <img class="lightbox-img" src="" alt="">
    </div>

    <footer>
        <p>&copy; 2024 KozmoPhotos</p>
        <a href="https://www.instagram.com/komas_ako_art/" target="_blank">
            <img class="instagram-icon" src="Instagram.png" alt="Instagram">
        </a>
    </footer>
    
    

    <script src="script.js"></script>
</body>
</html>
